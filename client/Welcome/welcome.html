<template name="welcome">

{{#if currentUser}}
	<center>

	<br/>
	 <h3>Welcome back, <b>{{profile.firstName}}</b>!</h3>

	{{#if yesData}}

	<h4> You were previously working in <b> {{last.mode}} </b> mode, on the <b> {{last.sound}} </b> sound. </h4>
	{{else}}
	{{/if}}

	<br/>
	 <div class = "col-md-5 col-md-offset-1">
		<div class = "row">
		    <a class="btn btn-raised btn-lg" href="/workshop" id="WS"> Workshop Mode </a>
		    <p>Practice learning new sounds</p>
		</div>
		<div class = "row">
		    <a class="btn btn-raised btn-lg" href="/game" id="game"> Game Mode </a>
		    <p>Play a fun game with the words you learned</p>
		</div>
	</div>
	<div class = "col-md-5">
		<div class = "row">
		    <a class="btn btn-raised btn-lg" href="/story" id="story"> Story Mode </a>
		    <p>Read a story to improve your speaking</p>
		</div>
		<div class = "row">
		    <a class="btn btn-raised btn-lg" href='/profile' id="profile"> My Profile </a>
		    <p>View your progress and information</p>
		</div>
	</div>
	</center>	

{{else}}
<div class = "container">
	<div class = "col-md-4 col-md-offset-4"> 
		{{#if existingUser}}
		    {{> login}}
		{{else}}
		   	{{> register}}
		{{/if}}
	</div>
</div>
{{/if}}
<!-- ABOUT -->
<div class = "row" id = "about">
	<center>
	<a class = "btn btn-default" href='/is' id="about_button">Learn what Speak! can do for you. </a>
	</center>
</div>
</template>

<template name="login">
	<center><h3> Please log in! </h3></center>
	<hr>
	<h4>Enter your username and password</h4>
	<form id="login_form">
		<input type="email" name="email" placeholder="Email"/>
		<br>
	    <input type="password" name="password" placeholder="Password"/>
	    <br>
	    <input class="btn btn-material" type="submit" value="Login" id="a1"/>
    </form>
    <p id="mssg"></p>
    <div>
    	<h4>New user?   <button class="btn btn-material btn-raised" id="new_user">Create an account</button></h4>
    </div>
</template>

<template name="register">
	<center><h3> New user? </h3></center>
    <hr>
	<h4>Join <b>Speak!</b></h4>
	<form id="register_form">
		<input type="email" name="email" placeholder="Email"/>
		<br>
	    <input type="password" name="password" placeholder="Create a password"/>
	    <br>
	    <input type="password" name="password2" placeholder="Confirm password"/>
	    <br>
	    <input class="btn btn-material" type="submit" value="Create an account" id="a2"/>
    </form>
    <p id="mssg"></p>
    <div>
    	<h4>I have an account   <button class="btn btn-material btn-raised" id="signin">Sign in</button></h4>
	</div>
</template>

<template name = "about">

</template>
