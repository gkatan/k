<template name="profile">
	<div class="jumbotron">
		<h2>{{profile.firstName}} {{profile.lastName}} -- {{profile.userName}}
		</h2>
		<div class="row">
			<div class="col-md-6">
				<img src="{{photo}}?s=400" alt="photo of {{profile.firstName}} {{profile.lastName}}" class="align-left">
			</div>
			<div class="col-md-6">
				<p>{{profile.bio}}</p>
			</div>
		</div>
	</div>
</template>
