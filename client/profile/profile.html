<template name="profile">
	{{#if currentUser}}
	<div class="jumbotron">
		<div class="row">
			<!-- <div class="col-md-4">
				<img src="{{photo}}?s=400" alt="photo of {{profile.firstName}} {{profile.lastName}}" class="align-left" width = "50%" id = "profPhoto">
			</div> -->
			<div class="col-md-offset-4 col-md-8">
				<h2>{{profile.firstName}} {{profile.lastName}} -- {{profile.userName}}
					<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
				</h2>
				<p>{{profile.bio}}</p>
			</div>
		</div>
		<br>
		{{#if yesData}}
		<div class = "container" id = "myTabContent">
			<ul class="tabs">
				<li class="tab-link current" data-tab="tab-1" id = "actLink">Your Activity</li>
				<li class="tab-link" data-tab="tab-2" id = "soundProg">Sound Progress</li>
				<li class="tab-link " data-tab="tab-3" id = "histLink">History</li>
				<!-- 
				<li class="active"><a data-toggle="tab" href = "#tab1">Your Activity</a></li>
				<li><a data-toggle="tab" href = "#tab2">Sound Progress</a></li>
				<li><a data-toggle="tab" href = "#tab3">History</a></li>
				 -->
			</ul>
			<center>
			<!-- Overall activity -->
			<div id="tab-1" class = "tab-content current">
				
					<div id="activity-chart" style="min-width: 310px; height: 400px;"></div>
					
			</div>
			<!-- Sound Progress -->
			<div id="tab-2" class = "tab-content">
				<div id="sound-chart" style="min-width: 310px; height: 400px;"></div>
			</div>
			<!-- History -->
			<div id="tab-3" class = "tab-content" style = "height: 400px; overflow-y: scroll">
				<table class="table table-striped" id = "histTable">
					<thead>
						<tr>
							<th> Mode </th> <th> Sound </th> <th> Word </th> <th> Time </th> 
						</tr>
					</thead>
					<tbody>
						{{#each myHistory}}
						{{> historyRow}}
						{{/each}}	
					</tbody>
				</table>
				<button class="btn btn-material btn-raised btn-info" id="clearHistory"> Clear History</button>
			</div>
		</center>
		</div>
	{{else}}
		<h4> You have no data. Please practice to display analytics. </h4>
	{{/if}}
	</div>


	{{else}}
	<br>
	<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to view your profile</h3></center>
	{{/if}}

</template>

<template name = "historyRow">

	<tr>
		<td width="100px"> {{mode}} </td> <td> {{sound}} </td> <td> {{word}} </td> <td width="400px"> {{time}} </td>
	</tr>

</template>
