<template name="profile">
	{{#if currentUser}}
	<div class="jumbotron">
		<div class="row">
			<div class="col-md-4">
				<center>
				<h2 id = "usersName">{{profile.firstName}} {{profile.lastName}}
					<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a><br><br><div>
					<p style="font-size: 0.5em">({{profile.userName}})</p></div>
				</h2>
				<p>{{profile.bio}}</p>
				</center>
			</div>
		<br>
		{{#if yesData}}

		<div class = "col-md-8" id = "myTabContent">
			<ul class="tabs">
				<li class="tab-link current" data-tab="tab-1" id = "actLink">Your Activity</li>
				<li class="tab-link" data-tab="tab-2" id = "soundProg">Sound Progress</li>
				<li class="tab-link " data-tab="tab-3" id = "histLink">History</li>
				<li class="tab-link" data-tab="tab-4" id="clearHist"> Clear My History </li>
			</ul>
			<center>
			<!-- Overall activity -->
			<div id="tab-1" class = "tab-content current">
				<div id="activity-chart"></div>	
			</div>
			<!-- Sound Progress -->
			<div id="tab-2" class = "tab-content">
				<div id="sound-chart"></div>
			</div>
			<!-- History -->
			<div id="tab-3" class = "tab-content" style = "height: 430px; overflow-y: scroll">
				<table class="table table-striped" id = "histTable">	
					<thead>
						<tr>
							<th> Mode </th> <th> Sound </th> <th> Word </th>  <th> Correct? </th> <th> Time </th> 
						</tr>
					</thead>
					<tbody>
						{{#each myHistory}}
						{{> historyRow}}
						{{/each}}	
					</tbody>
				</table>	
			</div>
			<!-- Clear History -->
			<div id="tab-4" class = "tab-content">
				<p class = "lead text-left" id = "clearAlert">Clearing your history will erase all of your progress. Are you sure you want to do that? If so, click the "Yes" button below. If not, click on the other tabs above to view your progress or get started on one of the modes! </p>
				<button class="btn btn-material btn-raised" id="clearHistory"> Yes </button>
			</div>
		</center>
		</div>
	{{else}}
		<h4> You have no data. Please practice to display analytics. </h4>
	{{/if}}
		</div>
	</div>


	{{else}}
	<br>
	<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to view your profile</h3></center>
	{{/if}}

</template>

<template name = "historyRow">

	<tr>
		<td width="100px"> {{mode}} </td> <td> {{sound}} </td> <td> {{word}} </td> <td> {{correct}} </td> <td width="400px"> {{time}} </td>
	</tr>

</template>
