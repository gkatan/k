<template name="profile">
	{{#if currentUser}}
	<div class="jumbotron">
		<h2>{{profile.firstName}} {{profile.lastName}} -- {{profile.userName}}
			<a href="{{pathFor 'profileEdit'}}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
		</h2>
		<div class="row">
			<div class="col-md-6">
				<img src="{{photo}}?s=400" alt="photo of {{profile.firstName}} {{profile.lastName}}" class="align-left">
			</div>
			<div class="col-md-6">
				<p>{{profile.bio}}</p>
			</div>
		</div>



		<h2>Your Progress</h2>
		{{#if yesData}}
		<div id="container-column" style="min-width: 310px; height: 400px;"></div>
		{{else}}
		<h4> You have no data. Please practice to display analytics. </h4>
		{{/if}}


		<h2>  Your History </h2>
		<div class ="row" style = "height: 400px; overflow: scroll">

			<table class="table table-striped table-hover ">
				<thead>
					<tr>
						<th> Mode </th> <th> Sound </th> <th> Word </th> <th> Time </th> 
					</tr>
				</thead>
				<tbody>
					{{#each myHistory}}
					{{> historyRow}}
					{{/each}}	
				</tbody>
			</table>
		</div>
	</div>

	<div class = "row">
		<button class="btn btn-material btn-raised btn-info" id="clearHistory"> Clear History</button>

	</div>

	{{else}}
	<br>
	<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to view your profile</h3></center>
	{{/if}}

</template>

<template name = "historyRow">

	<tr>
		<td> {{mode}} </td> <td> {{sound}} </td> <td> {{word}} </td> <td> {{time}} </td>
	</tr>

</template>
