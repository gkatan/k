<template name="workshop">

	{{#if currentUser}}

	<!-- Sidebar with counters, progress, etc... -->
	<div class = "col-md-2 col-sm-2 col-xs-2" id="sidebar">
		<div class = "row">
			{{> soundselectworkshop}}
		</div>
		<div class = "row">
			<h4>Completed words (attempts):</h4>
			<div id="progress" style = "width: 170px; height: 240px; overflow-y: scroll">
				<p class = "lead text-left" id="compWords"></p>
			</div>
		</div>
		<div class = "row">
			{{ > correct}}
		</div>
	</div>

	<!-- Context -->
	<div class="col-md-9 col-md-offset-1">
		<div class="row">			
			{{> directionsBox}}
		</div>
		<div class = "row" id="WS_top">
			<div class = "col-md-4 col-sm-3">
				<center>
					<h2> Please say:</h2>
				</center>
			</div>
			<div class = "col-md-offset-2 col-md-3" id="reco">
				<h2 class = "text-right" id = "mic">Mic OFF</h2>
			</div>
		</div>
		<div class="row">
			<div class = "col-md-offset-1 col-md-8 col-sm-offset-1 col-sm-4" id = "wordArea">
				<h1 class = "text-center" id="word">{{> getWord}}</h1>
			</div>
		</div> 
		<div class = "row-fluid">
			<div class="col-md-offset-2 col-md-6">
				<div id = "dictButton">
					<button type="button" class="btn btn-raised" id="start_button">Speak</button>
				</div>
				<div id = "skipButton">
					<button type="button" class="btn btn-raised" id="skip_button">Skip word</button>
				</div>
				<div id = "speakButton">
					<button type="button" class="btn btn-raised" id="speak_button">Listen</button>
				</div>
			</div>
		</div>
		<div class = "row">
			<div id="results" class="bg-info col-md-offset-2 col-md-6">
				<br>
				<p id="res"></p>
			</div>
		</div>
	</div>

	{{else}}
	<br>
	<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to play</h3></center>
	{{/if}}

</template>

<template name="getWord">
	{{word}}
</template>

<template name="correct">
	<div id="counters">
		<p id="correct_counter">{{correct}} <b>correct</b> out of</p>
		<p id="word_counter">{{wordCounter}} <b>total</b></p>
	</div>
</template> 

<template name="directionsBox">
	{{#if showDirections}}
	<div class= "col-md-8 col-md-offset-1">
		<div class="alert" id="directions_alert">
			<button type="button" class="close" id="close_directions">&times;</button>
			<center><p id = "directions">Click 'Speak' to turn on the microphone and say the word on the screen. Speak! will wait until you finish speaking, or you may click or say 'Stop' when you are done saying the word. Click or say 'Skip word' to skip the word and have it counted as incorrect. Click 'Listen' to hear Speak! say the word. To go to another mode, press "Start" and then say the name of the mode to go to that page.</p></center>
		</div>
	</div>
	{{else}}
	<div class="col-md-1 col-md-offset-9">
		<button id="show_directions">
			<span class="glyphicon glyphicon-question-sign"></span>
		</button>
	</div>
	{{/if}}
</template>
