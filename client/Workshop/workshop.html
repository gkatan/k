<template name="workshop">

{{#if currentUser}}

  <div class = "row">
    <div class = "col-md-offset-3 col-md-4 col-md-offset-4 col-sm-3">
        <h3> Please say:</h3>
    </div>
  </div>
  <div class="row">
    <div class = "col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-4">
      <h1 class = "text-center" id="word">{{> getWord}}</h1>
    </div>
    
    <div class = "row">
    <div id = "dictButton" class = "col-md-offset-3 col-md-4">
  	 <button type="button" class="btn btn-success" id="start_button">Begin pronunciation</button>
    </div>
     <div id = "speakButton" class = "col-md-4">
     <button type="button" class="btn btn-info" id="speak_button">Say it to me</button>
    </div>
  </div>
    <!-- 
    <div class = "col-md-4">
      <button type="button" class="btn btn-info" id="new_word">New Word</button>
    </div>
     -->
  </div>

<div class = "row">
  <div id="results" class="bg-info col-md-offset-3 col-md-6">
	  <h3>Results:</h3>
    <span id="final_span" class="final"></span>
    <span id="interim_span" class="interim"></span>
    <hr>
  </div>
</div>

<div class = "row">
  <div class = "bg-info col-md-offset-3 col-md-6">
    {{ > correct}}
  </div>
</div>

{{else}}
  <h2>You must be logged in to play</h2>
{{/if}}

</template>

<template name="getWord">
  {{word}}
</template>

<template name="correct">
  <p id="correct_counter"><b>Number correct:</b> {{correct}}</p>
  <p id="word_counter"><b>Total words:</b> {{wordCounter}}</p>
</template>
