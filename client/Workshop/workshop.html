<template name="workshop">

	{{#if currentUser}}

	<div class = "row">
		<h2> Please say: </h2>
		<div class = "col-md-offset-3 col-md-4 col-md-offset-4 col-sm-3" id="please_say">
			<center>
				

				<!-- <h2>Choose a sound to begin!</h2>
				<small>{{> soundselectworkshop}}</small> -->
			</center>
		</div>
		<div class = "col-md-offset-3 col-md-2" id="reco">
			<h2 class = "text-right" id = "mic">Mic OFF</h2>
		</div>
	</div>
	<div class="row">
		<div class = "col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-4">
			<h1 class = "text-center" id="word">{{> getWord}}</h1>
		</div>
	</div> 
	
	<div class = "row">
		<div id = "dictButton" class="col-md-offset-3 col-md-1">
			<button type="button" class="btn btn-success" id="start_button">Speak</button>
		</div>
		<div id = "skipButton" class="col-md-offset-1 col-md-1">
		</div>  
		<div id = "speakButton" class="col-md-offset-1 col-md-1">
			<button type="button" class="btn btn-info" id="speak_button">Listen</button>
		</div>
	</div>

	<div class = "row">
		<div id="results" class="bg-info col-md-offset-3 col-md-6">
			<h2 id="results_heading"></h2>
			<br>
			<p id="res"></p>
			<span id="interim_span" class="interim"></span>
			<hr>
		</div>
	</div>

	<div class = "row">
		<div class = "bg-info col-md-offset-3 col-md-6">
			{{ > correct}}
		</div>
	</div>

	<br/>
	<div class = "row">
		<div class = "col-md-offset-2 col-md-8">
		<center> <p id = "directions"> Click 'Start' to begin. Speak! will wait until you finish speaking, or you may click 'Stop' when you are done saying the word. Click 'Skip' to skip the word and have it counted as incorrect. Click 'Listen' to hear Speak! say the word. </p> </center>
		</div>
	</div>

	{{> soundselectworkshop}}

	{{else}}
	<h2>You must be logged in to play</h2>
	{{/if}}

</template>

<template name="getWord">
	{{word}}
</template>

<template name="correct">
	<p id="correct_counter"><b>Number correct:</b> {{correct}}</p>
	<p id="word_counter"><b>Total words:</b> {{wordCounter}}</p>
</template>
