<template name="story">

  {{#if currentUser}}
  <div class = "row">
    <div class = "col-md-offset-10 col-md-2" id="reco">
      <h2 class = "text-right" id = "mic">Mic OFF</h2>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7" id = "storyarea">
      <p class = "lead" id = "storyTitle"></p>
      <h1 class = "text-left" id="senth1"></h1>
    </div> 
    <div class = "col-md-4 col-sm-4" style = "height: 200px; overflow: scroll">
      <p class = "lead" id = "resTitle"></p>
      <p class = "lead text-left" id="prevSent"></p> 
    </div>
  </div>
  <div class = row>
    <div class = "col-md-offset-4 col-md-1" id = "story_start_button">
      <button type="button" class="btn btn-success" id="start_story">Begin Story</button>
    </div>
    <div class = "col-md-offset-1 col-md-1">
      <button type="button" class="btn btn-warning" id="skip">Skip</button>
    </div>
  </div>
  <hr/>
  <div class = row>
    <div class = "col-md-2">
      {{> soundselectstory}}
    </div>
      <div class = "col-md-offset-2 col-md-5">
        <p id = "directions">To begin the story, press "Begin Story." <br> Read the highlighted word.<br> If you do not know it or want to move on, press the skip button or say "skip word." <br> If you want to take a break, say "stop."<br>To move to another mode, say the mode while the microphone is on to be directed to that mode.</p>
    </div>
  </div>
  {{else}}
  <br>
  <center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to read this story</h3></center>
  {{/if}}
</template>
