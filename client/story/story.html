<template name="story">
  <div class = "row">
    <div class = "col-md-offset-10 col-md-2" id="reco">
      <h2 class = "text-right" id = "mic">Mic OFF</h2>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7" id = "storyarea">
      <p class = "lead" id = "storyTitle"><small>The page is separated into two areas. Completed sentences will appear on the right. If you are having trouble, check that the microphone is on by looking at the upper right corner or press the "Skip" button.<br>The story will appear below.<br> Click "Begin Story" to start.</small></p>
      <h1 class = "text-left" id="senth1"></h1>
    </div> 
    <div class = "col-md-4 col-sm-4"> 
      <p class = "lead" id = "resTitle"></p>
      <p class = "lead text-left" id="prevSent"></p> 
    </div>
  </div>
  <div class = row>
    <div class = "col-md-offset-4 col-md-1" id = "start_button">
      <button type="button" class="btn btn-success" id="start_story">Begin Story</button>
    </div>
    <div class = "col-md-offset-1 col-md-1" id ="skip_button">
      <button type="button" class="btn btn-warning" id="skip">Skip</button>
    </div>
  </div>
  <hr/>
  <div class = row>
    <div class = "col-md-2">
      {{> soundselectstory}}
    </div>
    <div class = "col-md-offset-5 col-md-5">
      <!-- <button type = "button" class = "btn btn-default" id = "see_dir">See directions</button> -->
      <p id = "dir">To begin the story, press "Begin Story." <br> Read the highlighted word.<br> If you do not know it or want to move on, press the skip button.</p>
    </div>
  </div>
</template>
