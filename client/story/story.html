<template name="story">

  {{#if currentUser}}
  <!-- Sidebar with counters, progress, etc... -->
  <div class = "col-md-2 col-sm-2 col-xs-2" id="sidebar_story">
    <div class = "row">
      {{> soundselectstory}}
    </div>
    <div class = "row">
      <h4>Sentences:</h4>
      <div id="progress" style = "width: 170px; height: 270px; overflow-y: scroll">
        <p class = "lead text-left" id="prevSent"></p>
      </div>
    </div>
  </div>

  <!-- Context -->
  <div class = "col-md-9 col-md-offset-1">
    <div class="row">     
      {{> storyDirections}}
    </div>
    <div class = "row">
      <div class = "col-md-5 col-sm-3">
        <center>
          <h3>Please read the following:</h3>
        </center>
      </div>
      <div class = "col-md-offset-2 col-md-3" id="reco">
        <h2 class = "text-right" id = "mic">Mic OFF</h2>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-11 col-sm-7" id = "storyarea">
        <h1 class = "text-left" id="senth1"></h1>
      </div> 
    </div>
    <div class = "row">
      <div class = "col-md-offset-2 col-md-2" id = "startButton">
        <button type="button" class="btn btn-raised" id="start_story">Begin Story</button>
      </div>

      <div class = "col-md-offset-1 col-md-2">
        <button type="button" class="btn btn-raised" id="skip">Skip word</button>
      </div>

       <!-- <div class = "col-md-offset-1 col-md-2">
        <button type="button" class="btn btn-raised " id="resume_story">Resume</button>
      </div> -->

    </div>
  </div>

  {{else}}
  <br>
  <center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to read this story</h3></center>
  {{/if}}
</template>

<template name="storyDirections">
  {{#if showDirections}}
  <div class= "col-md-8 col-md-offset-1">
    <div class="alert" id="directions_alert">
      <button type="button" class="close" id="close_directions">&times;</button>
      <center><p id = "directions">To begin the story, press "Begin Story". To resume from your furthest point, press "Resume". Read the highlighted word. If you do not know it or want to move on, press the skip button. If you want to take a break, press or say "stop." Say "restart" if you would like to start the sentence from the beginning. To go to another mode, press "Start" and then say the name of the mode to be redirected to that page.</p></center>
    </div>
  </div>
  {{else}}
  <div class="col-md-1 col-md-offset-10">
    <button id="show_directions">
      <span class="glyphicon glyphicon-question-sign"></span>
    </button>
  </div>
  {{/if}}
</template>
