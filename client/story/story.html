<template name="story">
  <div class = "row">
    <div class = "col-md-offset-10 col-md-2" id="reco">
      <h2 class = "text-right" id = "mic">Mic OFF</h2>
    </div>
  </div>
  <div class = "row">
    <div class = "col-md-offset-1 col-md-7 col-sm-offset-1 col-sm-7" id = "storyarea">
      <p class = "lead" id = "storyTitle">The page is separated into two areas. If you are having trouble, check that the microphone is on by looking at the upper right corner or press the "Skip" button.<br>The story will appear here.</p>
      <h1 class = "text-left" id="senth1">Click "Begin Story" to start.</h1>
    </div> 
    <div class = "col-md-4 col-sm-4"> 
      <p class = "lead" id = "resTitle">Completed sentences will appear below with correct words in green.</p>
      <p class = "lead text-left" id="prevSent"></p> 
    </div>
  </div>
  <div class = row>
    <div class = "col-md-offset-4 col-md-1" id = "start_button">
      <button type="button" class="btn btn-success" id="start_story">Begin Story</button>
    </div>
    <div class = "col-md-offset-1 col-md-1" id ="skip_button">
      <button type="button" class="btn btn-warning" id="skip">Skip</button>
    </div>
  </div>
  <hr/>
  <div class = row>
    <div class = "col-md-2">
      {{> soundselectstory}}
    </div>
    <div class = "col-md-offset-5 col-md-5">
      <button type = "button" class = "btn btn-default" id = "see_dir">See directions</button>
      <p id = "dir"></p>
    </div>
  </div>
</template>
