
<!-- All of the Sound Select templates, to make the sound select box appear on every mode.
 -->
<template name = "soundselectstory">
	{{> dropdowns}}
</template>

<template name = "soundselectworkshop">
	<!-- {{> soundform}} -->
	{{> dropdowns}}
</template>

<template name = "soundselectgame">
	{{> dropdowns}}
</template>

<!-- Code from: http://stackoverflow.com/questions/27387222/meteor-dynamically-filter-dropdown-when-another-dropdown-is-selected and http://dynamic-dropdowns.meteor.com/ -->
<!-- Begin Templates  --> 
<template name="dropdowns">
	<form id="sound-select">
		<field><p>Levels:</p>
			<p>{{> levels}}</p>
		</field>
    <div>
		<field><p>Sound:</p>
			<p>{{> sounds}}</p>
		</field>
    </div>
    {{#if isStory}}
    <div>
    <field><p>Story:</p>
      <p>{{> stories}}</p>
    </field>
    </div>
    {{/if}}
    <div id="goButton">
		<input type="submit" value="Go">
    </div>
	</form>
</template>

<!-- Story dropdown -->
<template name="stories">
  <select autocomplete="off" name="story" class="form-control story-selection">
    <option>Story 1</option>
    <option>Story 2</option>
    <option>Story 3</option>
  </select>
</template>

<template name="storyChoices">
  <option>Story 1</option>
  <option>Story 2</option>
  <option>Story 3</option>
</template>

<!-- Level dropdown -->
<template name="levels">
  <select autocomplete="off" name="levelSelect" class="form-control level-selection">
    {{#each levelChoice}}
    {{> levelChoices}}
    {{/each}}
  </select>
</template>

<template name="levelChoices">
  <option {{isCurrent}}>{{this}}</option>
</template>

<!-- Sound dropdown -->
<template name="sounds">
  <select autocomplete="off" name="sound" class="form-control">
    {{#each sounds}}
    {{> soundChoices}}
    {{/each}}
  </select>
</template>

<template name="soundChoices">
   <option {{isCurrent}}>{{this}}</option>
</template>
