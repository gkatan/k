<template name="game">

{{#if currentUser}}
<div class = "col-md-2 col-sm-2 col-xs-2" id="sidebar_game">
    <div class = "row">
      {{> soundselectgame}}
    </div>
    <div class = "row">
      {{> score}}
    </div>
</div>
<div class="col-md-3 col-md-offset-1">
	<h3 id="say_word">Please say:</h3>
</div>
<div class="col-md-2 col-md-offset-2" id="reco">
  <h2 class = "text-right" id = "mic">Mic OFF</h2>
</div>
<div class="col-md-6 col-md-offset-1">
	<h1 id="say">{{word}}</h1>
	<div id="game_controls">
		<button class="btn btn-raised" type="submit" id="start">Start game</button>
	</div>
</div>
<div id="gamearea">
	<canvas id="gameboard" width="1135" height = "200"></canvas>
</div>
<div id="gamedirs">
  <center><p>Pronounce the word correctly before Wordle the Turtle gets stuck in the bush!<br>
             Say "stop" to pause the game and "pass" to skip the current word.</p></center>
 </div>

{{else}}
<br>
<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to play</h3></center>
{{/if}}
</template>

<template name="score">
  <h2 id="game_counter"><b>Score:</b> {{correct}}</h2>
</template>
