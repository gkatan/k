<template name="game">

{{#if currentUser}}
	<div class= "row">
		<div class = "col-md-2">
			{{> soundselectgame}}
		</div>
		<div class = "col-md-offset-8 col-md-2" id="reco">
	      <h2 class = "text-right" id = "mic">Mic OFF</h2>
	    </div>
	</div>
	<h1 id="say_word">say: {{word}}</h1>
	<div id="game_controls" class="centered">
		<button class="btn btn-default" type="submit" id="start">Start game</button>
	</div>
	<div id="gamearea">
		<canvas id="gameboard" width="1135" height = "200"></canvas>
	</div>
	{{> score}}

{{else}}
	<br>
	<center><h3>You must be <a href="{{pathFor 'welcome'}}">logged in</a> to play</h3></center>
{{/if}}
</template>

<template name="score">
  <h2 id="correct_counter"><b>Number correct:</b> {{correct}}</h2>
</template>
