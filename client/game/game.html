<template name="game">
	<h1 id="say_word">say: {{word}}</h1>
	<div id="game_controls" class="centered">
		<button class="btn btn-default" type="submit" id="start">Start game</button>
	</div>
	<canvas id="gameboard" width="1135" height = "568"></canvas>
	{{> score}}
</template>

<template name="score">
  <p id="correct_counter"><b>Number correct:</b> {{correct}}</p>
</template>
