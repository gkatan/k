
<!-- All of the Sound Select templates, to make the sound select box appear on every mode.
 -->
<template name = "soundselectstory">
	{{> dropdowns}}
</template>

<template name = "soundselectworkshop">
	<!-- {{> soundform}} -->
	{{> dropdowns}}
</template>

<template name = "soundselectgame">
	{{> dropdowns}}
</template>

<!-- Code from: http://stackoverflow.com/questions/27387222/meteor-dynamically-filter-dropdown-when-another-dropdown-is-selected and http://dynamic-dropdowns.meteor.com/ -->
<!-- Begin Templates  --> 
<template name="dropdowns">
	<form id="sound-select">
		<field><p>Levels:</p>
			<p>{{> levels}}</p>
		</field>
    <div>
		<field><p>Sound:</p>
			<p>{{> sounds}}</p>
		</field>
    </div>
    <div id="goButton">
		<input type="submit" value="Go">
    </div>
	</form>
</template>

<!-- Level dropdown -->
<template name="levels">
  <select autocomplete="off" name="levelSelect" class="form-control level-selection">
  	<option selected="selected" disabled="disabled">{{currentLevel}}</option>
    {{#each levelChoice}}
    {{> levelChoices}}
    {{/each}}
  </select>
</template>

<template name="levelChoices">
  <option>{{this}}</option>
</template>

<!-- Sound dropdown -->
<template name="sounds">
  <select autocomplete="off" name="sound" class="form-control">
  	<option selected="selected" disabled="disabled">{{currentSound}}</option>
    {{#each sounds}}
    {{> soundChoices}}
    {{/each}}
  </select>
</template>

<template name="soundChoices">
  <option>{{this}}</option>
</template>
