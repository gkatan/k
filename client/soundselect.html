<!-- All of the Sound Select templates, to make the sound select box appear on every mode. -->

<template name = "soundselectstory">
	{{> soundform}}
</template>

<template name = "soundselectworkshop">
	{{> soundform}}
</template>

<template name = "soundselectgame">
	{{> soundform}}
</template>

<!-- All of the current sounds we have. Will have to add more here when we add more sound data. -->
<template name="soundform">
	<h4>Select sound:</h4>
	<form id="sound-select">
		<select id="sound">
			<option value="L">L</option>
			<option value="R">R</option>
			<option value="F">F</option>
			<option value="K">K</option>
			<option value="B">B</option>
			<option value="H">H</option>
			<option value="M">M</option>
			<option value="Z">Z</option>
		</select>
		<input type="submit" value="Go">
	</form>
</template>
