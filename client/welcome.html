<template name="welcome">
<h1>{{> getWord}}</h1>
  <div>
  	<button type="button" class="btn btn-success" id="start_button">Begin pronunciation</button>
    <button type="button" class="btn btn-danger" id="stop_button">Evaluate</button>
    <button type="button" class="btn btn-info" id="new_word">New Word</button>
  </div>
 
  <div id="results" class="bg-info">
	  <h1>Results:</h1>
    <span id="final_span" class="final"></span>
    <span id="interim_span" class="interim"></span>
  </div>

  <div>
    <hr>
    {{ > correct}}
  </div>
  
</template>

<template name="getWord">
  <h1 id="word">Please say: {{word}}</h1>
</template>

<template name="correct">
  <p id="correct_counter"><b>Words correct:</b> {{correct}}</p>
  <p id="word_counter"><b>Total words:</b> {{wordCounter}}</p>
</template>
