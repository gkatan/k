<template name="welcome">

{{#if currentUser}}
<center>
 <h3>Welcome back, <b>{{profile.firstName}}</b>!</h3>
	<div class = "row">
	    <a class="btn btn-info btn-lg" href="/workshop"> Workshop Mode </a>
	    <p>Practice learning new sounds</p>
	</div>
	<div class = "row">
	    <a class="btn btn-info btn-lg" href="/game"> Game Mode </a>
	    <p>Play a fun game with the words you learned</p>
	</div>
	<div class = "row">
	    <a class="btn btn-info btn-lg" href="/story"> Story Mode </a>
	    <p>Read a story to improve your speaking</p>
	</div>
	<div class = "row">
	    <a class="btn btn-info btn-lg" href='/profile'> My Profile </a>
	    <p>View your progress and information</p>
	</div>
</center>	

{{else}}
<div class = "col-md-4 col-md-offset-4"> 
	{{#if existingUser}}
	    {{> login}}
	{{else}}
	   	{{> register}}
	{{/if}}
</div>
{{/if}}
</template>

<template name="login">
	<center><h3> Please log in! </h3></center>
	<hr>
	<h4>Enter your username and password</h4>
	<form id="login_form">
		<input type="email" name="email" placeholder="Email"/>
		<br>
	    <input type="password" name="password" placeholder="Password"/>
	    <br>
	    <input class="btn btn-material" type="submit" value="Login" id="a1"/>
    </form>
    <p id="mssg"></p>
    <div>
    	<h4>New user?   <button class="btn btn-material btn-raised" id="new_user">Create an account</button></h4>
    </div>
</template>

<template name="register">
	<center><h3> New user? </h3></center>
    <hr>
	<h4>Join <b>Speak!</b></h4>
	<form id="register_form">
		<input type="email" name="email" placeholder="Email"/>
		<br>
	    <input type="password" name="password" placeholder="Create a password"/>
	    <br>
	    <input type="password" name="password2" placeholder="Confirm password"/>
	    <br>
	    <input class="btn btn-material" type="submit" value="Create an account" id="a2"/>
    </form>
    <p id="mssg"></p>
    <div>
    	<h4>I have an account   <button class="btn btn-material btn-raised" id="signin">Sign in</button></h4>
	</div>
</template>
