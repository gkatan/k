<template name="welcome">

  <h2>   Welcome to our pronunciation app! </h2>

<br/>
<br/>
<br/>
{{#if currentUser}}

	<center>
		<div class = "row">
		      <a  class="btn btn-info btn-lg" href="/workshop"> Workshop Mode </a>
		  </div>
		<br/>

		<div class = "row">
		     <a class="btn btn-info btn-lg" href="/game"> Game Mode </a>
		 </div>

		 <br/>

		<div class = "row">
		      <a class="btn btn-info btn-lg" href="/story"> Story Mode </a>
		    </div>
		<br/>

		<div class = "row">
		      <a class="btn btn-info btn-lg" href='/profile'> My Profile </a>
		    </div>
		<br/>

	</center>

{{else}}
<div class = 'col-md-4'> 
     <h3> Please log in! </h3>
     <hr>
     {{> login}}
</div>

{{/if}}

</template>

<template name="login">
	<h4>Enter your username and password</h4>
	<form id="login_form">
		Email: <input type="email" name="email"/>
		<br>
	    Password: <input type="password" name="password"/>
	    <br>
	    <input type="submit" value="Sign in"/>
    </form>
    <p id="mssg"></p>
</template>
