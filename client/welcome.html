<template name="welcome">

  <h1>   Welcome to our pronunciation app! </h1>

{{#if currentUser}}

    <div id = "workshopMode" class = "col-md-offset-3 col-md-4 col-md-offset-4 col-sm-3">
      <button type="button" class="btn btn-info btn-lg" id="workshop_mode">Workshop Mode</button>

    </div>

    <div id = "gameMode" class = "col-md-offset-3 col-md-4 col-md-offset-4 col-sm-3">
      <button type="button" class="btn btn-info btn-lg" id="game_mode">Game Mode</button>
    </div>

    <div id = "storyMode" class = "col-md-offset-3 col-md-4 col-md-offset-4 col-sm-3">
      <button type="button" class="btn btn-info btn-lg" id="story_mode">Story Mode</button>
    </div>


{{else}}
<div class = 'col-md-4'> 
     <h2> Please log in </h2>
</div>

{{/if}}

</template>
